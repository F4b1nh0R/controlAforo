<ion-content [fullscreen]="true">

  <div align="center" ><h1>Sistema de monitoreo y control de aforo</h1>
    <img src="https://dici.uta.cl/wp-content/uploads/2019/11/logo-ing2.png"
      width="200"
       height="90"/>

       <h2>Registro de Usuario</h2>
  </div>
<ion-card>
  <form [formGroup] = "registerForm" >
    <ion-list>

      <ion-item>
        <ion-label position="floating">Nombre: </ion-label>
        <ion-input type="text" formControlName="namerg"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellido Paterno: </ion-label>
        <ion-input type="text" formControlName="aperg"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellido Materno: </ion-label>
        <ion-input type="text" formControlName="aperg2"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Rut: </ion-label>
        <ion-input type="text" formControlName="rutrg"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo Institucional: </ion-label>
        <ion-input type="email" formControlName="emailrg"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña: </ion-label>
        <ion-input type="password" formControlName="passrg"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Reingrese Contraseña: </ion-label>
        <ion-input type="password" formControlName="passrg2"></ion-input>
      </ion-item>

    </ion-list>
  </form>
</ion-card>

<div align="center">
  <ion-button color="warning" fill="outline" extend="full" (click)="registrar()">Registrarse</ion-button>
</div>

</ion-content>

<ion-footer>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-button (click)='volver()' >Volver</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
