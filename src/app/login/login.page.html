<ion-header>
  <ion-toolbar align="center">
    <ion-title>SMCA - Log In</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
<ion-card>
  <ion-card-header>
    Ingreso
  </ion-card-header>
<form [formGroup] = "loginForm" >
  <ion-list>

    <ion-item>
      <ion-label position="floating">Correo: </ion-label>
      <ion-input type="email" formControlName="correolg"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase√±a: </ion-label>
      <ion-input type="password" formControlName="passlg"></ion-input>
    </ion-item>
  </ion-list>
</form>
<div align="center">
  <!--<ion-button color="success" (click)="presentLoading()">Ingresar</ion-button>-->
  <ion-button color="success" (click)="ingresar()">Ingresar</ion-button>
  </div>

</ion-card>
<!--<ion-header translucent>
      <ion-toolbar>
        <ion-title>Loading</ion-title>
      </ion-toolbar>
</ion-header> -->

</ion-content>
<ion-footer>
  <ion-toolbar color="warning">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/register']" > Registrarse</ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/home']" > Volver</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
