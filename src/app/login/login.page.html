<form [formGroup] = "loginForm" >

    <ion-item>
      <ion-label position="floating">Contrase√±a: </ion-label>
      <ion-input type="password" formControlName="passlg"></ion-input>

  </ion-list>
</form>
</ion-card>

<div align="center">
